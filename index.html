<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris's Pomodoro Timer</title>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="timer__component container">
        <div class="row">
            <div class="col minus__col">
                <button class="minus btn btn-light btn-sm" id="minus">-</button>
            </div>
            <div class="col plus__col">
                <button class="plus btn btn-light btn-sm" id="plus">+</button>
            </div>
        </div>
        <div class="time__container row">
            <span class="time" id="time"></span>
        </div>
        <rdiv class="button__container row">
            <div class="col-sm col col__start"><button type="button" class="start btn btn-light btn-lg" id="start">Start</button></div>
            <div class="col-sm-auto col"><button type="button"  class="pause btn btn-light btn-lg" id="pause">Pause</button></div>
            <div class="col-sm col col__reset"><button type="button"  class="reset btn btn-light btn-lg" id="reset">Reset</button></div>
        </div>
    </div>
    
</body>
</html>
